<main class="page faq-page">
  <section class="clean-block clean-faq dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Часто задаваемые вопросы</h2>
<!--        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis-->
<!--          vitae leo.</p>-->
      </div>
      <div class="block-content">

        <mat-accordion aria-multiselectable="true">
          <mat-expansion-panel *ngFor="let item of questionAnswers">
            <mat-expansion-panel-header>
              <h6 class="question">{{ item.question}}</h6></mat-expansion-panel-header>
            <div class="answer"><p>{{ item.answer}}</p></div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </section>
</main>
